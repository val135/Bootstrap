<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <style>
        .row {
            height: 150px;
            background-color: lightcoral;
        }

        .col {
            background-color: lightgray;
            padding: 10px;
            border: 1px grey solid;
            text-align: center;
            color: black;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="row bg-secondary text-white align-items-start">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div> 
        <br>
        <div class="row br-primary align-items-center">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div> 
        <br>
        <div class="row bg-danger align-items-end">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div> 

        <br>
        <h2>Independiente</h2>
        <div class="row bg-danger">
            <div class="col align-self-start">Columna 1</div>
            <div class="col align-self-center">Columna 2</div>
            <div class="col align-self-end">Columna 3</div>
        </div> 
        

    </div>

    
</body>
</html>
